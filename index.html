<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pyschic Project</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<section>
		<H1>The Pyschic Game</H1>
		<p class="label1">Guess what letter i'm thinking of:</p>
		<p class="label2">Win:</p>
		<p class="label1" id="wins">0</p>
		<br>
		<p class="label2">Losses:</p>
		<p class="label1" id="Losses">0</p>
		<br>
		<p class="label2">Guess Left:</p>
		<p class="label1" id="gLeft">5</p>
		<br>
		<p class="label2">Your guesses so far:</p>
		<p class="label1" id="guesses"></p>
		<br>
		<button onclick="clearall()">Start Over?</button>
	</section>
</body>
<script type="text/javascript">

	// initalize variables
	var gLeft=0;
	var wins=0;
	var Losses=0;
	var gLeft=5;
	var display=[];

	function clearall(){
		gLeft=0;
		wins=0;
		Losses=0;
		gLeft=5;
		display=[];
		document.getElementById('gLeft').innerHTML = gLeft;
		document.getElementById('wins').innerHTML = wins;
		document.getElementById('Losses').innerHTML = Losses;
		document.getElementById('guesses').innerHTML = display;
		generaterand();
	}

	//possible random selections
	var possible = "abcdefghijklmnopqrstuvwxyz";
	function generaterand(){
	text = possible.charAt(Math.floor(Math.random() * possible.length));
	}
	generaterand();

	//start checking for match on click
	document.onkeyup = function(event){
		guesses = event.key;
		display.push(event.key);
		gLeft--;
		document.getElementById('gLeft').innerHTML = gLeft;
		document.getElementById('guesses').innerHTML=display;
		
		
		if (guesses===text) {
			wins++;
			alert("You guess was correct, you took "+display.length+" guesses to figure it out.");
			document.getElementById('wins').innerHTML = wins;
			gLeft=5;
			document.getElementById('gLeft').innerHTML = gLeft;
			display=[];
			document.getElementById('guesses').innerHTML=display;
			generaterand();

		} else{
			console.log("you guessed "+guesses);
			if (gLeft===0) {
				Losses++;
			document.getElementById('Losses').innerHTML = Losses;
			// alert("You Lost");
			gLeft=5;
			document.getElementById('gLeft').innerHTML = gLeft;
				}
			}
		}


</script>

</html>
